<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons/style.css" />
    <link rel="stylesheet" href="icon-close/style.css" />

    <title>Lista de tarefas</title>
  </head>
  <body>
    <section class="changeBox">
      <div class="iconBox"><div class="icon-cross"></div></div>
      <div class="container">
        <h2>Mude a cor do layout aqui!</h2>

        <span class="span background">
          <label for="background">Cor de fundo:</label>
          <input id="background" type="color" />
        </span>
        <span class="span tasksAndButtons">
          <label for="tasksAndButtons">Tarefas e botoes:</label>
          <input value="#4d57ab" id="tasksAndButtons" type="color" />
        </span>

        <button onclick="changeAction()" class="save">Salvar</button>
      </div>
    </section>
    <button class="changeTheme">Mudar tema</button>
    <main>
      <div class="box-new-task">
        <input id="input" type="text" placeholder="Nova tarefa..." />
        <button onclick="addtask()" class="add">Adicionar</button>
      </div>

      <div class="box-tasks"></div>
    </main>

    <footer>
      <h2>
        Feito por:
        <a target="_blank" href="https://erick-rosdachimo.github.io/portifolio/"
          >Ã‰rick Rosdachimo</a
        >
      </h2>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
